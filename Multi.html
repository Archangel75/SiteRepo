<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Видео в HTML5</title>
    </head>
    <body>
		<!--src: источник видео, это может быть какой-либо видеофайл
		width: ширина элемента
		height: высота элемента
		controls: добавляет элементы управления воспроизведением
		autoplay: устанавливает автовоспроизведение
		loop: задает повторение видео
		muted: отключает звук по умолчанию -->
        <video width="400" height="300" controls poster="mycat.jpg" autoplay loop muted preload="metadata">
			<source src="cats.mp4" type="video/mp4">
			<source src="cats.webm" type="video/webm">
			<source src="cats.ogv" type="video/ogg">
		</video>
		
		<!--<audio src="mobile_phone.mp3" controls></audio>-->
		<audio width="400" height="300" controls>
			<source src="mobile_phone.mp3" type="audio/mpeg">
			<source src="mobile_phone.m4a" type="audio/aac">
			<source src="mobile_phone.ogg" type="audio/ogg">
		</audio>
		
		 <canvas id="myCanvas" width="350" height="250"
                style="background-color:#eee; border: 1px solid #ccc; margin:10px;">
            Ваш браузер не поддерживает Canvas
        </canvas>
		<script>
            var canvas = document.getElementById("myCanvas"), 
                context = canvas.getContext("2d"),
                w = canvas.width,
                h=canvas.height;
                 
            var mouse = { x:0, y:0};
            var draw = false;
             
            canvas.addEventListener("mousedown", function(e){
                 
                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
                draw = true;
                context.beginPath();
                context.moveTo(mouse.x, mouse.y);
            });
            canvas.addEventListener("mousemove", function(e){
                 
                if(draw==true){
                 
                    mouse.x = e.pageX - this.offsetLeft;
                    mouse.y = e.pageY - this.offsetTop;
                    context.lineTo(mouse.x, mouse.y);
                    context.stroke();
                }
            });
            canvas.addEventListener("mouseup", function(e){
                 
                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
                context.lineTo(mouse.x, mouse.y);
                context.stroke();
                context.closePath();
                draw = false;
            });
        </script>
    </body>
</html>
