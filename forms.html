<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы в HTML5</title>
		<style>
			ul#menu li {
                display:inline;
				
            }
			a:link    {color:blue; text-decoration:none}
            a:visited {color:pink; text-decoration:none}
            a:hover   {color:red; text-decoration:none}
            a:active  {color:yellow; text-decoration:underline}
		</style>
    </head>
    <body>
		<ul id="menu">
            <li><a href="https://metanit.com/web/html5/2.9.php" target="_blank">Учебник по html</a></li>
            <li><a href="index.html">Главная</li>
			<li><a href="forms.html">Формы</a></li>            
            <li>О сайте</li>
        </ul>
		
		<hr align="left" width="500" size="2" color="#A9A9A9" />
		<br />
		
		<p>Текстовые поля</p>
        <form method="get" autocomplete="off" action="index.html">
			<p>
                <input type="text" name="search" />
                <input type="image" src="search.png" name="submit" />
            </p>
			
            <p>
                <label for="login">Логин: </label>
                <input type="text" id="login" autofocus name="login"  autocomplete="on" />
            </p>
            <p>
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password" />
            </p>
             <p>
                <button type="submit" formmethod="get" formaction="index.html">Отправить</button> 
                <button type="reset">Отмена</button>
            </p>
        </form>
		<hr align="left" width="500" size="2" color="#A9A9A9" />
		
		<br />
		<p>Специализированные текстовые поля и список поле</p>
		
		<form>
            <p><input type="text" name="userName" placeholder="Введите имя" size="18" /></p>
            <p><input type="text" name="userPhone" placeholder="Введите номер телефона" size="18" maxlength="11" /></p>
            <p>
                <button type="submit">Отправить</button> 
                <button type="reset">Отмена</button>
            </p>	

			<p>
				<input list="phonesList" type="text" name="model" placeholder="Введите модель" />
			</p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
		<datalist id="phonesList">
            <option value="iPhone 6S" label="54000"/>
            <option value="Lumia 950">35000</option>
            <option value="Nexus 5X"/>
        </datalist>
		
		<hr align="left" width="500" size="2" color="#A9A9A9" />
		<br />
		
		<p>Нумерованное поле с шагом</p>
		<form>
            <p>
                <label for="age">Возраст: </label>
                <input type="number" step="1" min="1" max="100" value="10" id="age" name="age"/>
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
		
		<hr align="left" width="500" size="2" color="#A9A9A9" />
		<br />
		
		<p>Нумерованное поле с шагом и листом значений</p>
		<form>
            <p>
                <label for="price">Цена: </label>
                <input type="number" list="priceList"
                    step="1000" min="3000" max="100000" value="10000" id="price" name="price"/>
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <datalist id="priceList">
            <option value="15000" />
            <option value="20000" />
            <option value="25000" />
        </datalist>
		
		<hr align="left" width="500" size="2" color="#A9A9A9" />
		<br />
		
		<p>Ползун</p>
		<form>
            <p>
                <label for="price">Цена:</label> 
                1<input type="range" step="1" min="0" max="100" value="10" id="price" name="price"/>100
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </body>
</html>
