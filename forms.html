<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы в HTML5</title>
		<style>
			ul#menu li {
                display:inline;
				
            }
			a:link    {color:blue; text-decoration:none}
            a:visited {color:pink; text-decoration:none}
            a:hover   {color:red; text-decoration:none}
            a:active  {color:yellow; text-decoration:underline}
		</style>
    </head>
    <body>
		<ul id="menu">
            <li><a href="https://metanit.com/web/html5/2.9.php" target="_blank">Учебник по html</a></li>
            <li><a href="index.html">Главная</li>
			<li><a href="forms.html">Формы</a></li>            
            <li>О сайте</li>
        </ul>
	
        <form method="get" autocomplete="off" action="index.html">
			<p>
                <input type="text" name="search" />
                <input type="image" src="search.png" name="submit" />
            </p>
			
            <p>
                <label for="login">Логин: </label>
                <input type="text" id="login" autofocus name="login"  autocomplete="on" />
            </p>
            <p>
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password" />
            </p>
             <p>
                <button type="submit" formmethod="get" formaction="index.html">Отправить</button> 
                <button type="reset">Отмена</button>
            </p>
        </form>
		
		<form>
            <p><input type="text" name="userName" placeholder="Введите имя" size="18" /></p>
            <p><input type="text" name="userPhone" placeholder="Введите номер телефона" size="18" maxlength="11" /></p>
            <p>
                <button type="submit">Отправить</button> 
                <button type="reset">Отмена</button>
            </p>	

			<p>
				<input list="phonesList" type="text" name="model" placeholder="Введите модель" />
			</p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
		<datalist id="phonesList">
            <option value="iPhone 6S" label="54000"/>
            <option value="Lumia 950">35000</option>
            <option value="Nexus 5X"/>
        </datalist>
    </body>
</html>
